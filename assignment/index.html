<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link stylesheets, js and jquery-->
<link rel="stylesheet" href ="styles/style.css">
<script src="scripts/jquery.js"></script>
<script src="scripts/client.js"></script>

    <title>Salary Calculator</title>   
</head>


<body>
<!--Start of Header-->
    <h1>Salary Calculator</h1>
<!--End of Header-->


<!--Start of Inputs-->
    <input id="firstNameInput" type="text" placeholder="First Name">
    <input id="lastNameInput" type="text" placeholder="Last Name">
    <input id="idInput" type="number" placeholder="ID Number">
    <input id="titleInput" type="text" placeholder="Title">
    <input id="annualSalaryInput" type="number" placeholder="Annual Salary">
<!--End of Inputs-->


<!--Start of Submit Button-->
    <button id="submitEmployeeInfoButton">Submit</button>
<!--End of Submit Button-->


<!--Start of Table-->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th> 
                <th></th>   
            </tr>
        </thead>

        <h2>Employees</h1>

        <tbody class = "employeeData"></tbody>  
    </table>
<!--End of Table-->




<!--Start Monthly Costs-->
    <h2>Total Monthly Cost:<span class="monthlyCost"></span></h2>  
<!--End Monthly Costs-->

</body>
</html>
